{% extends 'admin/master.html' %}
{% block body %}
    {{ super() }}
    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <h1>Admin page</h1>
                {% if not current_user.is_authenticated %}
                    <p class="lead">Authentication</p>
                    <p>You cannot access to this pages because you are not logged in as an admin</p>
                    <a class="btn btn-primary" href="{{ url_for('security.login') }}">login</a>
                {% endif %}
                <p><a class="btn btn-primary" href="/"><i class="glyphicon glyphicon-home"></i> Home</a></p>
            </div>
        </div>
    </div>
{% endblock body %}
