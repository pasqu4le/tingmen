<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tingsmen{% if title %} - {{ title }}{% endif %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Basic functionality's scripts -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script type="text/javascript" src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script type="text/javascript" src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <!-- Custom styles and scripts -->
        <link rel="icon" href="/static/img/favicon.ico">
        <link href="/static/css/base.css" rel="stylesheet" media="screen">
        {% block head_custom %}{% endblock %}
        <!-- sijax scripts -->
        <script type="text/javascript" src="/static/js/sijax/sijax.js"></script>
        <script type="text/javascript" src="/static/js/sijax/sijax_upload.js"></script>
        <script type="text/javascript">
            {{ g.sijax.get_js()|safe }}
            {% if form_init_js %}
                {{ form_init_js|safe }}
            {% endif %}
        </script>
        {% if current_user.is_authenticated %}
            <script>
                setInterval(function(){
                    first_child = $('#notifications_list').children().first();
                    if (first_child != null){
                        newer_than = first_child.data('date');
                    } else {
                        newer_than = null;
                    }
                    Sijax.request('update_notifications', [newer_than]);
                }, 10000);
            </script>
        {% endif %}
        <!-- cookie policy banner -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.js"></script>
        <script type="text/javascript" src="/static/js/cookies.js"></script>
        <audio id="bleep_sound">
            <source src="/static/bleep.wav" type="audio/wav">
        </audio>
    </head>
    <body>
        {% include "navbar.html" %}
        <div class="base-content">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-dismissible panel panel-info">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <p>{{ message }}</p>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
        </div>
        <!-- Css and JavaScript -  Placed at the end of the document so the pages load faster -->
        <!-- Bootstrap core CSS and JavaScript -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/static/js/ee.js"></script>
    </body>
</html>
