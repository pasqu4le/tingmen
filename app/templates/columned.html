{% import "macros.html" as macros %}
{% extends "base.html" %}

{% block content %}
    {{ macros.flashed_messages_widget() }}
    <div class="row">
        <div class="col-md-3">
            {% block side_column %}{% endblock %}
            {# --- fixed widget --- #}
            <div class="panel panel-default">
                <div class="list-group">
                    <a class="list-group-item list-group-item-danger" href="https://github.com/pasqu4le/tingsmen/issues">
                        <span class="glyphicon glyphicon-alert"></span> Bug report
                    </a>
                    <a class="list-group-item list-group-item-info" href="/invite">
                        <span class="glyphicon glyphicon-envelope"></span> Invite someone
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            {% block central_column %}{% endblock %}
        </div>
    </div>
{% endblock %}
